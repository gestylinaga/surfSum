<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Surfer Ipsum - Gnarly filler text</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
  </head>
  <body>
    <a href="#main" class="skip">Skip to main content</a>
    <a href="./" style="text-decoration: none">
      <h1 style="margin: 1rem">surfSum</h1>
    </a>


    <div id="main">
      <div class="container">

        <div id="display"></div>

        <p>Sick surfer-slang filler text! ðŸ¤™</p>
        
        <form action="javascript: handleClick()">
          <div>
            <label for="paragraphs">Paragraphs:</label>
            <input id="paragraph-num" type="text" name="paragraphs" value="3" maxlength="2">
          </div>

          <div style="display: flex; gap: 1rem">
            <p>Type:</p>
            <div style="display: flex; flex-direction: column">
              <div>
                <input type="radio" name="type" value="surf" checked>
                <label for="type">Clean, glassy surf</label>
              </div>
              <div>
                <input type="radio" name="type" value="latin">
                <label for="type">Messy, mixed with latin</label>
              </div>
              <div>
                <input type="checkbox" name="sb" value="sb" id="checkbox" checked>
                <label for="sb">Start with "Shaka Brah!"</label>
              </div>
            </div>
          </div>
          <button id="button" type="submit">Drop in!</button>
        </form>
      </div>
      
    </div>
  
    <script src="./js/surfWords.js"></script>
    <script src="./js/latinWords.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
